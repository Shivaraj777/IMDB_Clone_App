<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/app-logo.png">
    <title>IMDB Clone</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/048b944fff.js" crossorigin="anonymous"></script>
    
    <!-- Animate CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link type="text/css" rel="stylesheet" href="./movie.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top px-2">
        <!-- App logo -->
        <div class="navbar-left">
            <a class="navbar-brand" href="#">
                <img class="d-inline-block align-text-top" src="./images/app-logo.png" alt="app-logo" width="45" height="45" />
            </a>
            <span class="pt-4 app-name">IMDB Clone</span>
        </div>

        <!-- Button to go back to home page -->
        <div class="navbar-right">
            <a href="./home.html">
                <button type="button" class="btn btn-warning">
                  <i class="fa-solid fa-angle-left"></i>
                  <span>Go Back</span>
                </button>
            </a>
        </div>
    </nav>

    <!-- Main section -->
    <main class="container-fluid justify-content-center my-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-content-center mx-auto" style="max-width: 70vw">
            <div>
                <h1 id="movie-title"> -- </h1>
                <p id="movie-year" class="text-info d-inline-block"> -- </p>
                <span id="runtime" class="ms-4 text-info"> -- min</span>
            </div>
            <div>
                <h6 class="mt-3 mb-0 ms-4 text-warning">Rating</h6>
                <h5 class="mt-1">
                  <i class="fa-solid fa-star"></i>
                  <span id="rating"> -- </span>
                </h5>
            </div>
        </div>

        <!-- Movie card -->
        <div class="card mb-3 mx-auto animate__animated animate__backInDown movie-card" style="max-width: 900px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="movie-poster" alt="movie-poster" class="img-fluid rounded-start poster-img" style="max-height: 400px;"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Plot</h5>
                        <p id="movie-plot" class="card-text"></p>
                        <p class="info-type">
                            Directors:
                            <span id="movie-director" class="information"></span>
                        </p>
                        <p class="info-type">
                            Cast:
                            <span id="movie-cast" class="information"></span>
                        </p>
                        <p class="info-type">
                            Genre:
                            <span id="movie-genre" class="information"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./movie.js"></script>
</body>
</html>
