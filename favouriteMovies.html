<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/app-logo.png">
    <title>IMDB Clone</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/048b944fff.js" crossorigin="anonymous"></script>
    
    <link type="text/css" rel="stylesheet" href="./favouriteMovies.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top px-2">
        <!-- App logo -->
        <div class="navbar-left">
            <a class="navbar-brand" href="#">
                <img class="d-inline-block align-text-top" src="./images/app-logo.png" alt="app-logo" width="45" height="45" />
            </a>
            <span class="pt-4 app-name">IMDB Clone</span>
        </div>

        <!-- Favourites Header -->
        <div class="fav-movies-header">
            <h1>Favourite Movies</h1>
        </div>

        <!-- Button to go back to home page -->
        <div class="navbar-right">
            <a href="./home.html">
                <button type="button" class="btn btn-warning">
                  <i class="fa-solid fa-angle-left"></i>
                  <span>Go Back</span>
                </button>
            </a>
        </div>
    </nav>

    <!-- Favourite movies container -->
    <main id="movies-container" class="container-fluid justify-content-center my-4">
        <!-- Favourites movie cards will be displayed here -->
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./favouriteMovies.js"></script>
</body>
</html>
