<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/app-logo.png">
    <title>IMDB App</title>

    <!-- Include bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Include fontawesome CDN -->
    <script src="https://kit.fontawesome.com/048b944fff.js" crossorigin="anonymous"></script>
    
    <link type="text/css" rel="stylesheet" href="./home.css">
  </head>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top px-2">
        <!-- App logo -->
        <div class="navbar-left">
            <a class="navbar-brand" href="#">
                <img class="d-inline-block align-text-top" src="./images/app-logo.png" alt="app-logo" width="45" height="45" />
            </a>
            <span class="pt-4 app-name">IMDB Clone</span>
        </div>

        <!-- Search container-->
        <div class="mx-auto" id="search-container">
            <form>
                <input type="search" placeholder="Search" id="search" autocomplete="off" />
                <button class="btn btn-primary search-btn">
                    <i class="fa-solid fa-search search-icon"></i>
                </button>
            </form>
        </div>

        <!-- Click to access favourite movies page -->
        <div class="navbar-right">
            <a href="./favouriteMovies.html">
                <i class="fa-solid fa-heart fav-icon"></i>
            </a>
        </div>
    </nav>

    <!-- Movies Container -->
    <main id="movies-container">
        <!-- Movie suggesstions will appear here on search -->
            <h2 id="place-holder">Search results will appear here!</h2>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./home.js"></script>
</body>
</html>
